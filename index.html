<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <style>
        body {
            background: #ededed;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding-bottom: 120px;
        }

        .main-container {
            max-width: 1600px;
            min-height: 300px;
            margin: 0 auto;
            padding: 32px 16px 0 16px;
        }

        .row {
            margin-bottom: 32px;
        }

        .list-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #222;
            letter-spacing: 0.01em;
            text-align: center;
        }

        .todo-list,
        .done-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            padding: 0;
            width: 100%;
            min-height: 60px;
            max-height: 320px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 28px;
            margin: 14px 0;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.02);
            border: 1px solid #ececec;
            transition: background 0.2s;

            width: 85%;
            max-width: 500px;
        }

        .done-list .todo-item {
            opacity: 0.6;
            background-color: #c2ffd7fe;
        }

        .done-list .todo-item h3 {
            text-decoration: line-through;
        }

        .todo-item h3 {
            font-size: 1.15rem;
            font-weight: 200;
            margin: 0;
            color: #222;
            letter-spacing: 0.01em;
            max-width: 300px;
            word-break: break-word;
            white-space: pre-line;
        }

        .todo-item input {
            width: 22px;
            height: 22px;
            accent-color: #0fc54f;
            border-radius: 50%;
            cursor: pointer;
        }

        .floating-input-box {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            background: #fff;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            border-radius: 32px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 90%;
            max-width: 520px;
            z-index: 100;
        }

        #todo-name-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: transparent;
            padding: 8px 0;
            color: #222;
            border-radius: 12px;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.5;
            overflow-y: auto;
            word-break: break-word;
            white-space: pre-line;
            font-family: 'Inter', Arial, sans-serif;
        }

        .submit-circle {
            width: 44px;
            height: 44px;
            background: #0fc54f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            box-shadow: 0 2px 8px rgba(16, 163, 127, 0.08);
            transition: transform 0.2s;
        }

        .submit-circle:hover {
            background: #0eb548;
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        .submit-circle svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }

        .delete-btn {
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.3);
            transition: transform 0.2s;
        }

        .clear-btn {
            position: fixed;
            right: 32px;
            bottom: 32px;
            width: 56px;
            height: 56px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.12);
            z-index: 101;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.3);
            transition: transform 0.2s;
        }

        .clear-btn svg {
            width: 28px;
            height: 28px;
            fill: none;
            pointer-events: none;
        }

        .todo-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        small {
            color: #888;
            font-style: italic;
            font-size: 0.6rem;
        }

        @media (min-width: 1000px) {
            .main-container {
                display: flex;
                flex-direction: row;
                gap: 32px;
                align-items: flex-start;
                justify-content: center;
                padding: 32px 50px;
            }

            .row {
                flex: 1 1 0;
                margin-bottom: 0;
            }

            .todo-list,
            .done-list {
                background: transparent;
                padding: 0;
                min-height: 60px;
                max-height: none;
            }

            .divider {
                width: 1px;
                background: #e0e0e0;
                min-height: 75vh;
                max-height: none;
                margin: 50px 24px;
                align-self: stretch;
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <h2 class="list-title">To Do <span id="todo-count"></span></h2>
            <ul class="todo-list"></ul>
        </div>

        <div class="divider"></div>

        <div class="row">
            <h2 class="list-title">Done <span id="done-count"></span></h2>
            <ul class="done-list"></ul>
        </div>
    </div>
    <div class="floating-input-box">
        <textarea id="todo-name-input" placeholder="Skriv din to do..." autocomplete="off" rows="2"
            style="resize:none;"></textarea>
        <button id="submit" class="submit-circle" title="TilfÃ¸j">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" opacity="0" />
                <path d="M7 12h10M12 7v10" stroke="#fff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <button id="clear" class="clear-btn" title="Ryd alt">
        <svg viewBox="0 0 24 24" width="20" height="28">
            <path d="M3 6h18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
            <rect x="5" y="6" width="14" height="14" rx="2" fill="#fff" fill-opacity="0.15" stroke="#fff"
                stroke-width="2" />
            <path d="M8 10v6M12 10v6M16 10v6" stroke="#fff" stroke-width="1" stroke-linecap="round" />
            <rect x="8" y="2" width="8" height="4" rx="1" fill="#fff" fill-opacity="0.25" stroke="#fff"
                stroke-width="1" />
        </svg>
    </button>

    <script src="script.js"></script>
</body>

</html>
